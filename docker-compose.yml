version: '2'

services: 
  application:
    build:
      # TODO: Ruby公式Imageに置き換える
      context: ./
      dockerfile: docker/shellgei_container/Dockerfile
    volumes:
      - ./MainApplication:/app
    environment: 
      SLACK_API_KEY: ${SLACK_API_KEY}
      TENOR_API_KEY: ${TENOR_API_KEY}
      BOT_NOTIFICATION_CHANNEL: ${BOT_NOTIFICATION_CHANNEL}
    command: ruby app.rb

  shellgei:
    build:
      context: ./
      dockerfile: docker/shellgei_container/Dockerfile
    volumes:
      - ./MainApplication:/app
    command: ruby app.rb
